<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding: 0px;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
      font-size: 20px;
      margin: 5px 10px;
    }

    p {
      font-size: 10px;
      margin: 5px 15px;
    }

    .top-container {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    .header {
      padding: 1px 10px;
      background: #0e87cc;
      color: #f1f1f1;
    }

    .content {
      padding-top: 20px;
      margin: 0 auto;
      max-width: 100%;
      width: 800px;
      height: 1800px;


    }

    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }

    .sticky+.content {
      padding-top: 76px;
    }

    @media only screen and (max-width: 992px) {
      .content {
        width: 85%;
        height: undefinedpx;
      }
    }

    @media only screen and (max-width: 600px) {
      .content {
        width: 98%;
        height: undefinedpx;
      }
    }
  </style>
</head>

<body>

  <div class="top-container">
    <a
      href="https://drive.google.com/drive/folders/0B__nLF-iUdQrZGR6NGI4VkZZaGM?resourcekey=0-p1g1iESK1I6YWuztg5UmSg&amp;usp=sharing">
      <h2>Pool Documents</h2>
    </a>
    <p></p>
  </div>

  <div class="header" id="myHeader">
    <h2>Tierra Del Sol</h2>
    <p>Private Comunity Pool</p>
  </div>

  <div class="content">
    <!-- Calendly badge widget begin -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script type="text/javascript">window.onload = function() { Calendly.initBadgeWidget({ url: 'https://calendly.com/mealplan-1jy', text: 'Chose a Meal to Prepair', color: '#0069ff', textColor: '#ffffff', branding: true }); }</script>
<!-- Calendly badge widget end -->

    <div class="inside">


      <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
      </script>

</body>

</html>
