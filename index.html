<!DOCTYPE html>
<html translate="no">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        .top-container {
            background-color: #f1f1f1;
            padding: 12px;
            text-align: center;
            font:x-large;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            padding: 2px 50px;
            background: #241669;
            color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }

        .iframe-container {
            margin: auto;
            padding-top: 100px;
            max-width: 100%;
            width: 800px;
            height: 2200px;
        }

        @media only screen and (max-width: 992px) {
            .iframe-container {
                width: 85%;
                height: undefinedpx;
            }
        }

        @media only screen and (max-width: 600px) {
            .iframe-container {
                width: 100%;
                height: undefinedpx;
            }
        }
        .sticky {
  position: fixed;
  top: 0;
  width: 100%;
}


    </style>
</head>

<body translate="no">
    <div class="top-container">
        <a href="https://drive.google.com/drive/folders/0B__nLF-iUdQrZGR6NGI4VkZZaGM?resourcekey=0-p1g1iESK1I6YWuztg5UmSg&usp=sharing"><h1>Pool Documents</h1></a> 
        <p>If you do not have access. Provide an email address you use for Google Docs.</p>
    </div>
    <div class="header" id="myHeader">
        <h2>Tierra Del Sol</h2>
        <p>Members Only Community Pool</p>
    </div>
    <div class="iframe-container" translate="no">
        <iframe style="width:100%;height:20%;border:1px solid #777"
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FDenver&title=Cleaning%20%26%20Reserved&src=Y19mZjdkMjEyM2RhZGI3YmJhYmJmMTE3ZWJjZDQ2NWZiMTVhZDJiZmJjODliZTIzMjk5MzdmZjk0NWQ3MTJiOTMzQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&src=Y19sZTVkY3Rla2FuZm5xM2ZoamR2cjhic3I3NEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%234285F4&color=%23D50000"
            scrolling="no">This browser does not support Iframe</iframe><br>
        <iframe style="width:100%;height:100%;border:1px solid #777" src="https://calendly.com/tierradelsol-1/3hours"
            scrolling="no">This browser does not support Iframe</iframe>
        <div class="inside">
            <h4>Scroll Up</h4>
        </div>
    </div>

    
    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>

</body>

</html>
