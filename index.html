<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding: 0px;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    h2 {
      font-size: 20px;
      margin: 5px 10px;
    }

    p {
      font-size: 10px;
      margin: 5px 15px;
    }

    .top-container {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    .header {
      padding-left: 15%;
      padding: 1px;
      background: #0e87cc;
      color: #f1f1f1;
    }

    .content {
      padding-top: 20px;
      margin: 0 auto;
      max-width: 100%;
      width: 800px;
      height: 1800px;


    }

    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }

    .sticky+.content {
      padding-top: 76px;
    }

    @media only screen and (max-width: 992px) {
      .content {
        width: 85%;
        height: undefinedpx;
      }
    }

    @media only screen and (max-width: 600px) {
      .content {
        width: 98%;
        height: undefinedpx;
      }
    }
  </style>
</head>

<body>

  <div class="top-container">
    <a
      href="https://drive.google.com/drive/u/0/folders/0B7LGiBjTxOi4OUNIdW5CWGdFN1k?resourcekey=0-ypD8HUzRaGqaVki9W7aVcg">
      <h2>House Boat Documents</h2>
    </a>
    <p></p>
  </div>

  <div class="header" id="myHeader">
    <h2>Lake Powel May 22nd - 28th</h2>
    <p>First Time</p>
  </div>

  <div class="content">
    
   
    <iframe style="width:100%;height:20%;border:1px solid #777"
      src="https://calendar.google.com/calendar/embed?height=900&wkst=1&bgcolor=%23ffffff&ctz=America%2FDenver&mode=MONTH&src=Y185MmM1MGU4ODUwYWI4NTMwN2U0YmI3YjBjMmFjOTM4NzM0NzJhMTlhYjljYjhjOTY2ZWY4ZjdhNDNkYTJkZGY2QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23F09300"
      scrolling="no">This browser does not support Iframe</iframe><br>
    
    
    <!-- Calendly badge widget begin -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script type="text/javascript">window.onload = function() { Calendly.initBadgeWidget({ url: 'https://calendly.com/mealplan-1jy', text: 'Chose a Meal to Prepair', color: '#0069ff', textColor: '#ffffff', branding: true }); }</script>
<!-- Calendly badge widget end -->

    <div class="inside">


      <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
      </script>

</body>

</html>
